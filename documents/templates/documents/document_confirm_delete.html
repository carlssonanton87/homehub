{% extends "base.html" %}
{% block title %}Delete | Homehub{% endblock %}

{% block content %}
  <h1>Delete document</h1>
  <p>Are you sure you want to delete "{{ document.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'documents:detail' document.pk %}">Cancel</a>
  </form>
{% endblock %}
