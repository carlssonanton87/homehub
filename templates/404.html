{% extends "base.html" %}
{% block title %}Page not found | Homehub{% endblock %}

{% block content %}
  <div class="mx-auto max-w-xl">
    <div class="rounded-2xl border border-slate-200 bg-white p-8 shadow-sm">
      <h1 class="text-2xl font-semibold tracking-tight">Page not found</h1>
      <p class="mt-2 text-sm text-slate-600">
        The page you’re looking for doesn’t exist or may have been moved.
      </p>

      <div class="mt-6 flex gap-2">
        <a href="{% url 'core:home' %}"
           class="rounded-lg bg-slate-900 px-4 py-2 text-sm font-medium text-white hover:bg-slate-800">
          Go to dashboard
        </a>
        <a href="javascript:history.back()"
           class="rounded-lg border border-slate-200 bg-white px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50">
          Go back
        </a>
      </div>
    </div>
  </div>
{% endblock %}
