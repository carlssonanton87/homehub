{% extends "base.html" %}
{% block title %}Delete | Homehub{% endblock %}

{% block content %}
  <h1>Delete contact</h1>
  <p>Are you sure you want to delete "{{ contact.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'contacts:detail' contact.pk %}">Cancel</a>
  </form>
{% endblock %}
