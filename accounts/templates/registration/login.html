{% extends "base.html" %}

{% block title %}Log in | Homehub{% endblock %}

{% block content %}
  <h1>Log in</h1>

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
  </form>

  <p>
    Don't have an account?
    <a href="{% url 'accounts:signup' %}">Create one</a>
  </p>
{% endblock %}
