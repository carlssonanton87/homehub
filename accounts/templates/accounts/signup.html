{% extends "base.html" %}

{% block title %}Sign up | Homehub{% endblock %}

{% block content %}
  <h1>Create account</h1>

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>

  <p>
    Already have an account?
    <a href="{% url 'accounts:login' %}">Log in</a>
  </p>
{% endblock %}
