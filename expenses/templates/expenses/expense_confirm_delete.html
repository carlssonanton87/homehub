{% extends "base.html" %}
{% block title %}Delete | Homehub{% endblock %}

{% block content %}
  <h1>Delete expense</h1>
  <p>Are you sure you want to delete this expense from {{ expense.date }} ({{ expense.amount }})?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'expenses:list' %}">Cancel</a>
  </form>
{% endblock %}
